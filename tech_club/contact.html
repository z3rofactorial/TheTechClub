    <div class="contact-container">
      <form action='https://formsubmit.co/shaurya.siffy@gmail.com' class="contact-form" method="POST"> 
        <h1 class="heading">Contact Us</h1>

        <div class="form-floating">
          <input name="Name" type="text" class="form-control" id="floatingInput" placeholder="Name" required autofocus>
        </div>

        <div class="form-floating">
          <input name="Email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        </div>

        <div class="form-floating">
          <input name="Phone" type="tel" class="form-control" id="floatingInput" placeholder="Phone">
        </div>

        <div class="form-floating">
          <textarea name='Message' type="text" class="form-control" id="floatingInput" placeholder="Message" required></textarea>
        </div>

        <button class="main__btn" type="submit"><a>Submit</a></button>


        <!--formsubmit section--> 
        <input type="hidden" name="_next" value="http://127.0.0.1:5501/thanks.html">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
        <form action="https://formsubmit.co/your-random-string" method="POST" />
